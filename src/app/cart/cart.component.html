<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="cart.component.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
    
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src='../../assets/laptop1.jpeg' height="120px"  />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">ASUS Laptop</h1>
   	   	  	<h3 class="subtitle">8GB RAM/1TB HDD</h3>
   	   	  	<img src= '../../assets/laptop1.jpeg' height="30px" />
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">89900/-</div>
   	   	  	<div class="save"><u>8GB RAM/1 TB HDD</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src='../../assets/redmi9.jpg' height="120px" />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Redmi 9</h1>
   	   	  	<h3 class="subtitle">8GB RAM/ 128GB Internal</h3>
   	   	  	<img src='../../assets/redmi9.jpg' height="30px"/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">12999/-</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">102899/-</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
