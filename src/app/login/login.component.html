<html>

<head>
  <link rel="stylesheet" href="login.component.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Login page</title>

</head>



<body>
  <section class="login-page">
    <div id="container-background">
      <div id="container">
        <div class="main">
          <p class="sign" align="center">Login here!</p>
          <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
            <input class="em " type="text" formControlName="email" placeholder="Email" required>
            <p class="error-msg" style="font-size:13px;"
              *ngIf="reactiveForm.get('email')?.errors?.required && reactiveForm.get('email')?.touched">Email
              is required</p>


            <input class="pass" type="text" formControlName="password" placeholder="Password" required>
            <p class="error-msg" style="font-size:13px;"
              *ngIf="reactiveForm.get('password')?.errors?.required && reactiveForm.get('password')?.touched" align="center">Password
              is required</p>


            <div class="submit-block">
              <a class="submit" input type="submit" href="#" value="Submit" align="center">Login</a>

            <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
          </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
