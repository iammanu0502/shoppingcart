<html>

<head>
  <link rel="stylesheet" href="signup.component.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sign Up page</title>
</head>

<body>



  <div id="container-background">
    <div id="container">
      <!--login form area-->
      <div class="main">
        <p class="sign" align="center">Sign Up</p>
        <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm" required>
          <input class="un " title="Enter your username" type="text" align="center" formControlName="username" placeholder="Username" required>
          <p class="error-msg" style="font-size:13px;"
            *ngIf="reactiveForm.get('username')?.errors?.required && reactiveForm.get('username')?.touched"
            align="center">Username
            is required</p>
          <input class="em "  title="Enter your email,  ex: xyz@example.com" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  type="text" align="center" formControlName="email_id" placeholder="Email" required>
          <p class="error-msg" align="center" style="font-size:13px;"
            *ngIf="reactiveForm.get('email_id')?.errors?.required && reactiveForm.get('email_id')?.touched">Email is required
          </p>
          <input class="ph " title="Enter your phone Number" type="text" align="center" formControlName="phone_no" placeholder="Phone Number" required>
          <p class="error-msg" style="font-size:13px;"
            *ngIf="reactiveForm.get('phone_no')?.errors?.required && reactiveForm.get('phone_no')?.touched" align="center">
            Phone
            is required</p>
          <input class="pass" title="Enter your password" type="password" align="center" formControlName="password" placeholder="Password" required>
          <p class="error-msg" style="font-size:13px;"
            *ngIf="reactiveForm.get('password')?.errors?.required && reactiveForm.get('password')?.touched"
            align="center">Password
            is required</p>
            <p class="error-msg" style="font-size:13px;"
            *ngIf="reactiveForm.get('password')?.errors?.minlength" align="center">at least 4 char
            is required</p>

          <input class="pass" title="Enter your confirm password" type="password" align="center" formControlName="confirm_password" errorStateMatcher="matcher"
            placeholder="Enter Password Again" required>
          <p class="error-msg" style="font-size:13px;"

            *ngIf="reactiveForm.get('password')?.errors?.required && reactiveForm.get('confirm_password')?.touched "
            align="center">Confirm password
            is required</p>
            <p class="error-msg" style="font-size:13px;" *ngIf="reactiveForm.hasError('notSame')">
              Passwords do not match
            </p>


          <div class="submit-block">
            <button class="submit" title="Click here to finish signup" type="submit"   align="center">Sign Up</button>
             <!--login form area-->

          </div>




        </form>&nbsp;
      </div>
    </div>
  </div>
</body>

</html>
